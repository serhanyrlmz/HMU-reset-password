<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #5A54B2;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 500px;
      text-align: left;
    }

    .logo {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 24px;
      padding-left: 10%;
      padding-right: 10%;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
    }

    .field-group {
      margin-bottom: 1.5rem;
    }

    .label {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .value-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .value {
      font-weight: 400;
      font-size: 0.95rem;
      word-break: break-word;
      flex: 1;
    }

    .copy-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #5A54B2;
      transition: transform 0.1s ease;
    }

    .copy-btn:active {
      transform: scale(0.85);
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/serhanyrlmz/HMU-reset-password/refs/heads/main/hitmeup-logo.png"
      alt="Hit Me Up Logo"
      class="logo"
    />

    <h2>Please navigate back to the Hit Me Up and enter these values in the app:</h2>

    <div class="field-group">
      <div class="label">User ID:</div>
      <div class="value-row">
        <div id="userId" class="value">Loading...</div>
        <button class="copy-btn" id="copy-userId" onclick="copyToClipboard('userId', 'copy-userId')">ðŸ“‹</button>
      </div>
    </div>

    <div class="field-group">
      <div class="label">Secret:</div>
      <div class="value-row">
        <div id="secret" class="value">Loading...</div>
        <button class="copy-btn" id="copy-secret" onclick="copyToClipboard('secret', 'copy-secret')">ðŸ“‹</button>
      </div>
    </div>
